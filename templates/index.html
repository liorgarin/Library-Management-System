<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container ul {
            list-style: none;
            padding: 0;
        }
        .container ul li {
            margin: 10px 0;
        }
        .container a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .logout-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <ul>
            <li><a href="{{ url_for('add_book') }}">Add Book</a></li>
            <li><a href="{{ url_for('view_books') }}">View Books</a></li>
            <li><a href="{{ url_for('add_customer') }}">Add Customer</a></li>
            <li><a href="{{ url_for('view_customers') }}">View Customers</a></li>
            <li><a href="{{ url_for('loan_book') }}">Loan Book</a></li>
            <li><a href="{{ url_for('return_book') }}">Return Book</a></li>
            <li><a href="{{ url_for('view_loans') }}">View Loans</a></li>
            <li><a href="{{ url_for('late_loans') }}">View Late Loans</a></li>
        </ul>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
