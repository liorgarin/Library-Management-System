<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Late Loans</title>
    <style>
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container table, th, td {
            border: 1px solid #ddd;
        }
        .table-container th, td {
            padding: 8px;
            text-align: left;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>View Late Loans</h1>
        <table>
            <tr>
                <th>Customer ID</th>
                <th>Book ID</th>
                <th>Loan Date</th>
                <th>Return Date</th>
            </tr>
            {% for loan in late_loans %}
            <tr>
                <td>{{ loan[0] }}</td>
                <td>{{ loan[1] }}</td>
                <td>{{ loan[2] }}</td>
                <td>{{ loan[3] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="back-link">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
